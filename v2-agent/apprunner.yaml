version: 1.0
runtime: python311

build:
  commands:
    build:
      - echo "Build step (no dependencies installed here)"

run:
  runtime-version: 3.11
  pre-run:
    - pip3 install --upgrade pip
    - pip3 install -r requirements.txt
    - python3 -c "import fastapi, uvicorn; print('Dependencies OK')"  # debug
  command: python3 -m uvicorn main:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
  env:
    - name: API_HOST
      value: "0.0.0.0"
    - name: API_PORT
      value: "8000"